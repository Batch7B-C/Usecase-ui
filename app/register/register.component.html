<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Bootstrap Sign up Form with Icons</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="register-form">
	<div [hidden]="submitted" style="width: 400px;">  
	<form [formGroup]="usersaveform" #saveUser1 (ngSubmit)="saveUser(saveUser1)">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" formControlName="username" placeholder="Username" required="required">
				<div class="alert alert-danger" *ngIf = "(Username.touched) && (Username.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="Username.errors.required">UserName is Required</span>  
                    <span *ngIf = "Username.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" formControlName="password" placeholder="Password" required="required">
				<div class="alert alert-danger" *ngIf = "(Password.touched) && (Password.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="Password.errors.required">Password is Required</span>  
                    <span *ngIf = "Password.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
				<input type="email" class="form-control"  formControlName="email" placeholder="Email Address" required="required">
				<div class="alert alert-danger" *ngIf = "(Email.touched) && (Email.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="Email.errors.required">User Email is Required</span>  
                    <span *ngIf = "Email.errors.email">   
                        Invalid Email Format   
                    </span>                     
                </div>
			</div>
		</div>
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
			<button type="ngsubmit" class="btn btn-primary btn-lg" [disabled]=!usersaveform.valid >Sign Up</button>
			
		</div>
		
    </form>
	<div class="text-center">Already have an account? <a routerLink="#">Login here</a></div>
</div>
</div>
<div [hidden]="!submitted">  
	<h4>User Added SuccessFully!</h4>  
	<button (click)="saveUserForm()"></button> 
 </div>  
</body>
</html>
